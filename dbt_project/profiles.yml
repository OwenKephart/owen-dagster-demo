my_dbt_project:
  target: prod
  outputs:
    local:
      type: duckdb
      path: example.duckdb
      schema: dbt_schema
    prod:
      type: snowflake
      account: "{{ env_var('SNOWFLAKE_ACCOUNT') }}"

      user: "{{ env_var('SNOWFLAKE_USER') }}"
      password: "{{ env_var('SNOWFLAKE_PASSWORD') }}"

      database: SANDBOX
      schema: OWEN
      warehouse: ELEMENTL
      client_session_keep_alive: False
